<html>
<head>
  <title>Week 2 Frontend Project</title>
  <style type="text/css">
    #templates { display: none; }
    small { position: fixed; bottom: 4px; right: 4px; }
    #library .book {
      background: #ccc;
      width: 200px;
      float: left;
      padding: 1px 20px;
    }
    #library .book h3 {
      font-style: italic;
    }
    #library .book h5 {
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1>THE LIBRARY</h1>


  <div id="library"></div>

<!-- Set up template string -->
  <div id="templates">
    <script class="library" type="text/template">
      <div class="book">
        <p>
         <h3><%= title %></h3> 
         <h5><%= author %></h5>
         <h5><%= status %></h5>
        </p>
      </div>
    </script>
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

<!-- What I'm adding -->
<script type="text/javascript">
    // Template format from Thursday lesson
    var libraryTemplateHtml = $('#templates .library').html();
    var libraryTemplate = _.template(libraryTemplateHtml);

    // The var books array, which contains book info for multiple books
    var books = [{
      title: 'What is the What',
      author: 'Dave Eggers',
      status: 'available'
    },
    {
      title:'The Lacuna',
      author:'Barbara Kingsolver',
      status:'available'
    },
    {
      title:'The China Study',
      author: 'T. Colin Campbell',
      status:'available'
    }
    ];

    // For loop to first iterate through each member of array, then add each book's title, author, and status to html in library div
    for (i=0; i<books.length;i+=1){
    var newLibraryHtml = libraryTemplate(books[i])
    $('#library').append(newLibraryHtml);
    };
    
</script>

<small>It's back.</small>

</body>
</html>
